

  <form class = "row" #searchForm = "ngForm" (ngSubmit) = "search()">

    <div class = "col-lg-10">
      <input [(ngModel)] = "search_string" class = "form-control" name = "search_string"/>
    </div>
    <div class = "col-lg-2">
      <button [disabled] = "!searchForm.form.valid" class = "btn btn-block btn-danger">Submit</button>
    </div>

  </form>
