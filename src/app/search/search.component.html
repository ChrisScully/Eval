<h1> Welcome to the Search component</h1>

<div *ngFor = "let result of results">


  <div class = "card">

      <div class = "card-header">
        <b>{{result.type}}</b>
      </div>

      <div class = "card-body">
        {{result.name}}

        <br>
        <br>

        <!-- Return button if is a teacher -->
        <button (click) = "viewTeacher(result.name)" *ngIf = "result.type == 'Teacher'" class = "btn btn-primary">
          View
        </button>

        <!-- Return button if is a course -->

        <button (click) = "viewCourse(result.name)" *ngIf = "result.type == 'Course'" class = "btn btn-primary">
          View
        </button>
      </div>
  </div>

  <br>

</div>
