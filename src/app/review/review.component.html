<h1>Leave a review for the {{type}}, {{name}}</h1>

<br>
<div class = "row">
  <div class = "col">
    <button (click) = "review(+1)" class = "btn btn-success btn-block">+++</button>
  </div>
  <div class = "col">
    <button (click) = "review(-1)" class = "btn btn-danger btn-block">---</button>
  </div>
</div>

<br>

<a *ngIf = "type=='Teacher'" [routerLink]="['/profile']" [queryParams]="{teacher_name: name}" >Back</a>
<a *ngIf = "type=='Course'" [routerLink]="['/course']" [queryParams]="{course_name: name}" >Back</a>

<br>
